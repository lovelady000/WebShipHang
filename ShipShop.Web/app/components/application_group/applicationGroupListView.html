<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-md-6 input-search">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                    <span class="input-group-btn">
                        <button class="btn btn-success" ng-click="search();" type="button">Tìm kiếm</button>
                    </span>
                </div><!-- /input-group -->
            </div>
            <div class="col-md-6 input-search">
                <button class="btn btn-success" ui-sref="add_application_group">Thêm mới</button>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Tên nhóm</th>
                    <th style="width:85px;">Thao tác</th>
                </tr>
                <tr ng-repeat="item in listGroup">
                    <td>
                        {{item.ID}}
                    </td>
                    <td>
                        {{item.Name}}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" ui-sref="edit_menu({id:item.ID})"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="100">Tổng số bản ghi:{{totalCount}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getMenu(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
