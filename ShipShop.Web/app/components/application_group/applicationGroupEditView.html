<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhập: {{newMenu.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateMenu" role="form" ng-submit="UpdateMenu()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên hiển thị</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-model="newMenu.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Đường link</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newMenu.URL" name="url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Thứ tự hiển thị</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayorder" ng-model="newMenu.DisplayOrder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Nhóm menu</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="groupID" ng-model="newMenu.GroupID" ng-options="option.ID as option.Name for option in menuGroup"></select>
                        <input type="hidden" name="groupID" ng-model="newMenu.GroupID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Target</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="target" ng-model="newMenu.Target">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="newMenu.Status" name="Status" ng-checked="newMenu.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="menu" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-success pull-right">Sign in</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
