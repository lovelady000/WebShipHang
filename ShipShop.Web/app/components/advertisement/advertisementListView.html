<section class="content-header">
    <h1>
        Cấu hình quảng cáo
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin cấu hình</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Tên cấu hình</th>
                    <th style="width:85px;">Thao tác</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Đường dẫn ảnh quảng cáo bên trái</td>
                    <td><button ng-click="Edit('UrlImageLeftAdv','Đường dẫn ảnh quảng cáo bên trái',true);" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Đường link quảng cáo bên trái</td>
                    <td><button ng-click="Edit('LinkLeftAdv','Đường link quảng cáo bên trái',false);" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Đường dẫn ảnh quảng cáo bên phải</td>
                    <td><button ng-click="Edit('UrlImageRightAdv','Đường dẫn ảnh quảng cáo bên phải',true);" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Đường link quảng cáo bên phải</td>
                    <td><button ng-click="Edit('LinkRightAdv','Đường link quảng cáo bên phải',false);" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button></td>
                </tr>
            </table>
        </div>

    </div>
</section>
