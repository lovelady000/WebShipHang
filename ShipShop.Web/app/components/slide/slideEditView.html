<section class="content-header">
    <h1>
        Cập nhập: {{slide.Name}}
    </h1>
</section>
<section class="content">
    <div class="box box-info">
        <form class="form-horizontal" novalidate name="frmAddMenu" role="form" ng-submit="UpdateSlide()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-3 control-label">Tên slide</label>
                    <div class="col-md-9">
                        <input type="text" required class="form-control" name="name" ng-model="slide.Name">
                        <span ng-show="!frmAddMenu.name.$pristine && frmAddMenu.name.$invalid">Tên không được bỏ trống!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="slide.Description" name="url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-3 control-label">Thứ tự hiển thị</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="displayorder" ng-model="slide.DisplayOrder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-3 control-label">Đường link</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="displayorder" ng-model="slide.Url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Logo</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="Logo" ng-model="slide.Image" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default" type="button" ng-click="ChooseImage();">Chọn ảnh</button>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ng-click="cancel();" type="button" class="btn btn-default">Đóng</button>
                <button ng-disabled="frmAddMenu.$invalid" type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
