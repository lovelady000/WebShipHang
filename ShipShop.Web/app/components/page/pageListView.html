<section class="content-header">
    <h1>
        Tin tức mới
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-md-6 input-search">
                <button class="btn btn-success" ng-click="Add();">Thêm mới</button>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Tên hiển thị</th>
                    <th>Vị trí</th>
                    <th>Link</th>
                    <th style="width: 40px">Trạng thái</th>
                    <th style="width:85px;">Thao tác</th>
                </tr>
                <tr ng-repeat="item in listPage">
                    <td>
                        {{item.ID}}
                    </td>
                    <td>
                        {{item.Name}}
                    </td>
                    <td>
                        {{item.Alias}}
                    </td>
                    <td>
                        {{item.Content}}
                    </td>
                    <td>
                        <span ng-class="{'badge bg-red':item.Status == false,'badge bg-green':item.Status == true}">{{item.Status | status}}</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" type="button" ng-click="Edit(item.ID);"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" type="button" ng-click="Delete(item.ID);"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="100">Tổng số bản ghi:{{totalCount}}</td>
                    </tr>
                </tfoot>
                </table>
            </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getNews(page)"></pager-directive>
        </div>
    </div>
</section>
